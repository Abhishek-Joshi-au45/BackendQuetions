<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <form action="/campgrounds/new" method="post" enctype="multipart/form-data">
        <input type="text" name="name" id="name" placeholder="Enter Name">
        <input type="number" name="price" id="price" placeholder="Enter Price">
        <input type="text" name="location" id="location" placeholder="Enter Location">
        <input type="file" name="image_url" id="image_url">
        <textarea name="description" id="description" cols="30" rows="10" placeholder="enter description"></textarea>
        <input type="submit">
    </form>
</body>

</html>
