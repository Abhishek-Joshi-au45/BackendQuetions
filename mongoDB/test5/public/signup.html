<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup page</title>
</head>
<body>
    <h1>Signup Form</h1>
    <form method="post" action="/signup">
        <input type="text" name="name" placeholder="Enter your name" >
        <input type="text" name="rollNumber" placeholder="Enter your rollNumber" >
        <input type="text" name="standard" placeholder="Enter your standard" >
        <input type="text" name="photoURL" placeholder="Enter your photoURL" >
        <input type="text" name="address" placeholder="Enter your address" >
        <input type="text" name="parents" placeholder="Enter your parents" >
        <input type="submit" > 
    </form>
    
</body>
</html>
