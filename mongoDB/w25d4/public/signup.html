<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SignUp Form</title>
</head>
<body>
    <form method="post" action="/signup">
        <input type="text" name="emp_name" placeholder="Enter Employee name">
        <input type="text" name="job_name" placeholder="Enter Job name">
        <input type="date" name="hire_date" placeholder="Enter Date">
        <input type="number" name="salary" placeholder="Enter Your salary">
        <input type="submit" name="SignUp">
    </form>
</body>
