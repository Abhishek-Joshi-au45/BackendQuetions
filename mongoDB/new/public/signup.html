<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 class="container">SignUp Form</h1>
    <form method="post" action="/signup" class="container">
        <input type="text" name="name" class="input-group input-group-sm mb-3" placeholder="Enter your name" required>
        <input type="email" name="email" class="input-group input-group-sm mb-3" placeholder="Enter your Email" required>
        <input type="password" name="password" class="input-group input-group-sm mb-3" placeholder="Enter your Password" required>
        <input type="number" name="mobile" class="input-group input-group-sm mb-3" placeholder="Enter your Mobile" required>
        <input type="text" name="Category" class="input-group input-group-sm mb-3" placeholder="Enter your Category" required>
        <input type="text" name="time" class="input-group input-group-sm mb-3" placeholder="Enter your time" required>
        <input type="submit" class="btn btn-primary" name="Submit">
        </form>
</body>
</html>
