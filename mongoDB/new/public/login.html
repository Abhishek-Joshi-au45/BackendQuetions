<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

</head>
<body>
    <h1 class="container">login Form</h1>
    <form method="post" action="/login" class="container">
        <input type="text" name="email" class="input-group input-group-sm mb-3" placeholder="Enter Email ID">
        <input type="password" name="password" class="input-group input-group-sm mb-3" placeholder="Enter password">
        <input type="submit" name="submit" class="btn btn-primary">
    </form>
</body>
</html>
