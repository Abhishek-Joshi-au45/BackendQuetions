<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link href="./w21d1cc.css" rel="stylesheet">
    <script src="./w21d1cc.js" defer></script>
</head>
<body>
    <div id="main">
        <div id="ForUser">
            <h1 class="Heading">User Rock Paper Scissors</h1>
            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissors">Scissors</button>
        </div>

        <div id="Computer">
            <h1 class="Heading">Computer Rock Paper Scissors</h1>
            <button id="RockC">Rock</button>
            <button id="PaperC">Paper</button>
            <button id="ScissorsC">Scissors</button>
        </div>
        <div id="FinalResult">
            <h1>Result is :</h1>
            <p id="Result"></p>
        </div>
    </div>
</body>
</html>
